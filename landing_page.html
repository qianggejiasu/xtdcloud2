<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击跳转到浏览器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>点击按钮跳转到浏览器</h1>
    <p>请点击下方按钮以在浏览器中打开指定链接。</p>
    
    <button onclick="openBrowser()">打开浏览器</button>

    <script>
        function openBrowser() {
            var targetUrl = 'https://xtd.rc25.cn/doc/30/'; // 指定要跳转的URL

            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.match(/micromessenger|qq/i)) {
                // 如果是在微信或QQ中打开
                var newWindow = window.open('_blank');
                if (newWindow) {
                    newWindow.location = targetUrl;
                } else {
                    window.location.href = targetUrl;
                }
            } else {
                // 如果不是在微信或QQ中打开，直接跳转
                window.location.href = targetUrl;
            }
        }
    </script>

</body>
</html>
